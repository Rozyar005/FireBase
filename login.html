<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .login-container {
        background: rgba(200, 180, 255, 0.3);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(150, 100, 255, 0.2);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        text-align: center;
        color: #6b4fc4;
        margin-bottom: 30px;
        font-size: 28px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        color: #5a4099;
        margin-bottom: 8px;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid rgba(150, 100, 255, 0.3);
        border-radius: 8px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.7);
        transition: all 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: #8b6fc9;
        background: rgba(255, 255, 255, 0.9);
      }

      .login-btn {
        width: 100%;
        padding: 14px;
        background: #8b6fc9;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 25px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(139, 111, 201, 0.3);
      }

      .login-btn:hover {
        background: #6b4fc4;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(139, 111, 201, 0.4);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .signup-link {
        text-align: center;
        margin-top: 20px;
        color: #5a4099;
      }

      .signup-link a {
        color: #8b6fc9;
        text-decoration: none;
        font-weight: 600;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .login-container {
          padding: 30px 25px;
          max-width: 350px;
        }

        h2 {
          font-size: 24px;
        }

        input {
          padding: 10px 12px;
          font-size: 15px;
        }

        .login-btn {
          padding: 12px;
          font-size: 16px;
        }
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 25px 20px;
          border-radius: 15px;
        }

        h2 {
          font-size: 22px;
          margin-bottom: 25px;
        }

        .input-group {
          margin-bottom: 15px;
        }

        input {
          padding: 10px;
          font-size: 14px;
        }

        .login-btn {
          padding: 12px;
          font-size: 16px;
          margin-top: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        />
      </div>

      <button class="login-btn" onclick="login()">Login</button>

      <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </div>
    </div>

    <script type="module">
      import { auth, db } from "./firebase.js";
      import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

      window.login = async function () {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) {
          alert("Please fill in all fields");
          return;
        }

        try {
          // Sign in with email and password
          const userCredential = await signInWithEmailAndPassword(
            auth,
            email,
            password
          );
          console.log("Login successful:", userCredential.user.uid);

          alert("Login successful!");

          // Redirect to index.html (welcome page)
          window.location.href = "index.html";
        } catch (error) {
          console.error("Login error:", error);

          if (error.code === "auth/user-not-found") {
            alert("No account found with this email.");
          } else if (error.code === "auth/wrong-password") {
            alert("Incorrect password.");
          } else if (error.code === "auth/invalid-email") {
            alert("Please enter a valid email address.");
          } else if (error.code === "auth/invalid-credential") {
            alert("Invalid email or password.");
          } else {
            alert("Login failed: " + error.message);
          }
        }
      };
    </script>
  </body>
</html>
